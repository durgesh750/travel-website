{% extends 'base.html' %}
{% block details %}
<body class="signupbody">
<div class="signup">
	<div class="heading">
		Change state name
	</div>
	<form method="POST" action="{% url 'statechange' %}?value={{var}}">
		{% csrf_token %}
		<div>
			<input type="text" id="firstName" name="firstName" placeholder="First Name: {{users.firstName}}" value="{{users.name}}">
		</div>
		
		<div style="color:grey">
			{{msg}}
		</div>
			<button type="submit" >Save</button>
	</form>
</div>
</body>
{% endblock %}
