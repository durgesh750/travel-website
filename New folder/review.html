{% extends 'base.html' %}
{% block review %}
		<body class="reviewbod">
			<div class="myfont">
			<h1 align="left"><font color="white">{{dest}}</h1>
			</div>
			{% for  l in list %}
			{{l}}
			{% endfor %}
			<table>
			<col width="250">
			<tr>
				<th><a href="#"><h2 align="left"><font color="white">Reviews</h2></th>
				<th><a href="{% url 'writereview' %}?pk={{dest}}&user={{uname}}"><h2><font color="black">Write review</h2></a></th> 
			</tr>
			</table>
			<form method ="POST">
				<div class="form-group" style="margin-left:10px">
					<label for="id_message"><font color="white">Comments:</label><br>
					<textarea class="form-control" id="id_message" name="message" rows="5" cols="30" placeholder="write your comments here"></textarea>
				</div>
				<p style="margin-left:10px"><button type ="submit" class="btn-comment">Post</button></p>
				</form>
			
	</body>
{% endblock %}
