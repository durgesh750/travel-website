{% extends 'base.html' %}
{% block details %}
<body class="signupbody">
<div class="signup">
	<div class="heading">
		Change user review
	</div>
	<div>
		{{users.uid.username}}
		{{users.did.place}}
	</div>
	<form method="POST" action="{% url 'reviewchange' %}?value={{var}}">
		{% csrf_token %}
		<div>
			<input type="text" id="firstName" name="firstName" placeholder="First Name: {{users.firstName}}" value="{{users.review}}">
		</div>
		<div style="color:grey">
			{{msg}}
		</div>
			<button type="submit" >Save</button>
	</form>
</div>
</body>
{% endblock %}
